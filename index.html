<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto: La Grande Motte</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }
        #game-container {
            border: 2px solid #444;
            position: relative;
        }
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        #wanted-level {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        #wanted-level.low {
            color: #ffffff;
        }
        #wanted-level.medium {
            color: #ffff00;
        }
        #wanted-level.high {
            color: #ff0000;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-ui">
            <div id="wanted-level">Wanted Level: 0</div>
        </div>
    </div>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="src/entities/Vehicle.js"></script>
    <script src="src/entities/PoliceVehicle.js"></script>
    <script src="src/entities/Pedestrian.js"></script>
    <script src="src/entities/Bullet.js"></script>
    <script src="src/ui/ControlsUI.js"></script>
    <script src="src/ui/WantedLevelUI.js"></script>
    <script src="src/audio/SoundManager.js"></script>
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/PreloadScene.js"></script>
    <script src="src/scenes/StartScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
